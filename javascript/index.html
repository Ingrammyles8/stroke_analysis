<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Stroke Output</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <script type="text/javascript" src="js/input.js"></script>
    <div id="style-selector-control" class="map-control">
      <input type="radio" name="show-hide" id="hide-poi"
          class="selector-control" checked="checked">
      <label for="hide-poi">Hide</label>
      <input type="radio" name="show-hide" id="show-poi"
          class="selector-control">
      <label for="show-poi">Show</label>
    </div>
    <div id="sex-selector" class="map-control">
      <input type="radio" name="sex" id="male-selector"
          class="selector-control" checked="checked">
      <label for="hide-poi">M</label>
      <input type="radio" name="sex" id="female-selector"
          class="selector-control">
      <label for="show-poi">F</label>
    </div>
    <div id="age-form" class="map-control">
      <label for="age-input">Age</label>
      <input type="number" min="5" max="150" step="5" value="70" id="age-input" name="age-input">
    </div>
    <div id="race-form" class="map-control">
      <label for="race-input">RACE(0-9)</label>
      <input type="number" min="0" max="9" value="0" id="race-input" name="race-input">
    </div>
    <div id="symptom-form" class="map-control">
      <label for="symptom-input">Min since symptoms</label>
      <input type="number" min="0" max="600" step="10" value="50" id="symptom-input" name="symptom-input">
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="js/gmaps.js"></script>
      <!--Load the API from the specified URL
  * The async attribute allows the browser to render the page while the API loads
  * The key parameter will contain your own API key (which is not needed for this tutorial)
  * The callback parameter executes the initMap() function
  -->
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/init_gmaps.js"></script>
  </body>
</html>
